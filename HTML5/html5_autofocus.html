<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type"content="text/html;charset=utf-8"/>
<title>autofocus 属性应用示例</title>
</head>
<body>
<form>
	<p>请仔细阅读许可协议：</p>
	<p>
		<label for="textarea 1"></label>
		  <textarea name="textarea 1" id="textarea 1" cols="45" rows="5">许可协议许可协议许可协议许可协议许可协议许可协议许可协议许可协议</textarea>
		<br/>
	</p>
	<p>
		<input type="submit" value="同意" autofocus="on">
		<input type="submit" value="拒绝">
	</p>
</form>
</body>
</html>
