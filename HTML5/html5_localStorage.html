<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type"content="text/html;charset=utf-8"/>
<title></title>
</head>
<body onload="colorload();">
<script type="text/javascript">
	//检测浏览器是否支持loacalStorage
	if (typeof localStorage === 'undefined') {
		window.alert("您的浏览器不支持localStorage。");
	}else{
		window.alert("您的浏览器支持localStorage。");
		var storage = localStorage;
		//设置DIV背景颜色为红色，并保存localStorage
		function redSet(){
			var value = "red";
			document.getElementById("divblock").style.backgroundColor = value;
			window.localStorage.setItem("DivBackGroundColor",value);
		}
		//设置DIV背景颜色为绿色，并保存localStorage
		function greenSet(){
			var value = "green";
			document.getElementById("divblock").style.backgroundColor = value;
			window.localStorage.setItem("DivBackGroundColor",value);
		}
		//设置DIV背景颜色为蓝色，并保存localStorage
		function blueSet(){
			var value = "blue";
			document.getElementById("divblock").style.backgroundColor = value;
			window.localStorage.setItem("DivBackGroundColor",value);
		}
		function colorload(){
			document.getElementById("divblock").style.backgroundColor = window.localStorage.getItem("DivBackGroundColor");
		}
	}
</script>
	<section id="main"></section>
	<button id="redbutton" onclick="redSet()">红色</button>
	<button id="greenbutton" onclick="greenSet()">绿色</button>
	<button id="bluebutton" onclick="blueSet()">蓝色</button>
	<div id="divblock" style="width: 500px;height: 500px;">
	
	<div id="content">
		<h1>localStorage</h1>
		<div id="form">
			<form id="travelForm">
				<table class="form">
					<tr>
						<td class="label">Traveler</td>
						<td><input type="text" name="traveler"/></td>
					</tr>
					<tr>
						<td class="label">Destination</td>
						<td><input type="text" name="destination"/></td>
					</tr>
					<tr>
						<td class="label">Transportation</td>
						<td><input type="text" name="transportation"/></td>
					</tr>
					<tr>
						<td colspan="2" class="button"><input id="formSubmit" type="button" value="Clear" onClick="javascript:dbClear()"/>
						<input id="formSubmit" type="button" value="Go" onClick="javascript:dbGo()"/>
						</td>
					</tr>
				</table>
				<input id="inputAction" type="hidden" name="action" value="add"/>
				<input id="inputKey" type="hidden" name="key" value="0"/> 
			</form>
		</div>
		<div id="results"></div>
	</div>

	</div>
</body>
</html>
