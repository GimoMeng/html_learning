        <h1>谷歌董事长施密特：每天把手机电脑关机1小时</h1>
        <time pubdate="pubdate">2012年05月21日 09：04</time>
    </header>
    <p>新浪科技讯 北京时间5月21日早间消息，谷歌（微博）执行董事长埃里克•施密特（Eric Schmidt）周日在波士顿大学发表演讲时表示，大学生应当将目光从智能手机和电脑屏幕上移开。
    </p>
